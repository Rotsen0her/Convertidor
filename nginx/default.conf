# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name luziia.cloud www.luziia.cloud;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    server_name luziia.cloud www.luziia.cloud;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/luziia.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luziia.cloud/privkey.pem;

    # Seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Archivos est√°ticos
    location /static/ {
        alias /var/www/convertidor/static/;
        access_log off;
        expires 30d;
    }

    # Proxy al backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 1G;  # 1GB max (aumentado para archivos acumulados grandes)
}
