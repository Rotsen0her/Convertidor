# PostgreSQL Configuration for Analytics
# Optimizado para análisis de datos con 1M+ registros

# --- Connection Settings ---
listen_addresses = '*'              # Escuchar en todas las interfaces
max_connections = 100

# --- Memory Settings ---
shared_buffers = 256MB              # ~25% de RAM disponible
work_mem = 16MB                     # Por operación de sort/hash
maintenance_work_mem = 64MB         # Para VACUUM, CREATE INDEX
effective_cache_size = 512MB        # ~50% de RAM total

# --- Query Planner ---
random_page_cost = 1.1              # Optimizado para SSD
effective_io_concurrency = 200      # Para SSD

# --- Write Performance ---
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# --- Logging ---
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%m [%p] %u@%d '
log_timezone = 'America/Bogota'

# --- Locale ---
datestyle = 'iso, mdy'
timezone = 'America/Bogota'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

